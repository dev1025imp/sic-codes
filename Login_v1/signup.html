			<div class="wrap-login100"style="background: lightgrey";>

					<img src="images/img-01.png" alt="IMG">

				<form class="login100-form validate-form">
					 <!-- Logo -->
                    <center><a class="nav-brand" href="D:/uza/index.html"><img src="images/SIC-LOGO.png" alt=""></a></center>
                    <br>
                    <br>
					<span class="login100-form-title"style="color:red">
						MEMBER SIGNUP
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid name is required:">
						<input class="input100" type="text" name="name" placeholder="Enter your name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password ">

							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Confirm Password ">
						<input class="input100" type="password" name="pass" placeholder="Confirm Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
                    
                                            <div class="wrap-input100 validate-input" data-validate = "Mobile No.">
						<input class="input100" type="password" name="pass" placeholder="Mobile No.">
						<span class="focus-input100"></span>
                                            </div>
                    

					<div class="wrap-input100 validate-input" data-validate = "Email Id">
						<input class="input100" type="password" name="pass" placeholder="Email">
						<span class="focus-input100"></span>
						<!--<span class="symbol-input100">-->
							<!--<i class="fa fa-lock" aria-hidden="true"></i>
						</span>-->
					</div>
                                         <div class="wrap-input100 validate-input" data-validate = "Location">

						<span class="focus-input100"></span>
						<!--<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>-->
					</div>
                                        <div class="wrap-input100 validate-input" data-validate = "state">
						<input class="input100" type="password" name="pass" placeholder="State ">
						<span class="focus-input100"></span>
						<!--<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>-->
					</div>

					    </div>
